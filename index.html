<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark"
    style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <form class="container-fluid row text-center m-auto w-75 my-5 border border-primary bg-warning text-dark"
        onsubmit="submitForm(event)" id="divForm">
        <h1 class="text-center my-4">DATI BIGLIETTO</h1>

        <div class="col-sm-12 col-md-4">
            <label for="inputInfo" class="form-label">Dati passeggero:</label>
            <input type="text" class="form-control" id="inputInfo" placeholder="Inserisci i tuoi dati...">
        </div>

        <div class="col-sm-12 col-md-4">
            <label for="inputKilometers" class="form-label">KM da percorrere:</label>
            <input type="text" class="form-control" id="inputKilometers" placeholder="Inserisci i km da percorrere...">
        </div>

        <div class="col-sm-12 col-md-4">
            <label for="userAge" class="form-label">Età</label>
            <input type="text" class="form-control" id="userAge" placeholder="Inserisci la tua età">
        </div>

        <div class="col-12 my-4">
            <button type="submit" class="btn btn-dark">Genera biglietto</button>
        </div>
    </form>

    <div class="container-fluid d-none text-center m-auto w-50 my-5 border border-primary bg-warning" id="divTicket">
        <h1 class="mt-4">IL TUO BIGLIETTO:</h1>
        <div class="container row my-4">
            <p class="col-6">Dati passeggero:</p>
            <p id="userInfo" class="col-6"></p>

            <p class="col-6">Prezzo biglietto:</p>
            <p id="finalPrice" class="col-6"></p>

            <div class="col-12">
                <button type="btn" class="btn btn-dark" onclick="refreshWindow()">Nuovo biglietto</button>
            </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
