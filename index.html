<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1 class="text-center">ACQUISTA BIGLIETTO</h1>

    <form class="container-fluid text-center m-auto w-75" onsubmit="submitForm(event)" id="userForm">
        <div class="col">
            <label for="inputInfo" class="form-label">Nome e cognome passeggero</label>
            <input type="text" class="form-control" id="inputInfo" placeholder="Inserisci i tuoi dati...">
        </div>

        <div class="col">
            <label for="inputKilometers" class="form-label">KM da percorrere</label>
            <input type="text" class="form-control" id="inputKilometers" placeholder="Inserisci i km da percorrere...">
        </div>

        <div class="col">
            <label for="inputTicket" class="form-label">Tipo biglietto</label>
            <select id="inputTicket" class="form-select d-flex d-inline-block">
                <option selected="Seleziona biglietto">Seleziona biglietto</option>
                <option value="1">Standard</option>
                <option value="2">Under 18</option>
                <option value="3">Over 65</option>
            </select>
        </div>

        <div class="col">
            <button type="submit" class="btn btn-primary">Genera biglietto</button>
        </div>
    </form>

    <div class="container-fluid">

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
